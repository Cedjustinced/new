<ng-template [ngIf]="loadingProducts == 1">
  <div class="alert alert-primary" role="alert">
    Loading products.....
  </div>
</ng-template>

<!--start of first row-->
<nav aria-label="Page navigation example" class="mt-3">
  <div class="dropdown">
    <div class="btn btn-outline-secondary btn-large">Filter</div>
    <div class="dropdown-content">
      <a class="dropdown-item btn" (click)="_onSortChange(status='date ascending')">Date: Latest</a>
      <a class="dropdown-item btn" (click)="_onSortChange(status='date descending')">Date: Oldest</a>
      <a class="dropdown-item btn" (click)="_onSortChange(status='amount high to low')">Price: Low to High</a>
      <a class="dropdown-item btn" (click)="_onSortChange(status='amount low to high')">Price: High to Low</a>
    </div>
  </div>
</nav>
<!--end of first row-->

<!--start of second row-->
<div class="card-columns mt-3">
  <div class="card" style="width: 18rem!important;" *ngFor="let post of posts">
    <img src="{{post.linkToImage}}" class="card-img-top" alt="...">
    <div class="card-body">
      <div class="card-title">
          <star-rating value="{{post.rate}}" checkedcolor="#AF996B" uncheckedcolor="gray" size="24px" readonly="false" (rate)="onRate($event)"></star-rating>
      </div>
      <a href="#" class="text-decoration-none">
        <p class="card-text text-gray">{{post.description}}</p>
      </a>
      <div class="divider mt-4"></div>
      <div class="mt-3">
        <span class="h6">{{ post.amount | currency:'RWF' }}</span>
      </div>
    </div>
  </div>
</div>
<!--end of second row-->

<!--start floating button-->
<a href="#" class="float">
  <i class="fa fa-plus my-float"></i>
</a>
<!--end of floating button-->

<!--start of third row-->
<nav aria-label="Page navigation example" class="mt-3">
  <ul class="pagination ml-auto">
    <li class="page-item">
      <a class="page-link" href="#" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li class="page-item" *ngFor="let page of pages"><a (click)="_onPageChange(page.id)" class="page-link"
        [ngClass]="(page.id==currentPage)?'bg-dark text-light btn':'bg-light btn'">{{page.id}}</a></li>
    <li class="page-item">
      <a class="page-link" href="#" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
<!--end of third row-->
