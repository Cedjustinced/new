<div class="body" (scroll)="onWindowScroll($event);">
  <!--start of the header-->
  <div class="z-index-1 animated fadeInDown" id="navbar">
    <nav class="navbar navbar-expand-lg navbar-light container">
      <a class="navbar-brand">FEDHA</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" (click)="_changeRoute('/home')"
              [ngClass]="(currentRoute=='/home')?'text-dark':'text-gray'">Home</a>
          </li>
          <li class="nav-item">
            <div class="dropdown">
              <a class="nav-link" (click)="_changeRoute('/home/shop')"
                [ngClass]="(currentRoute=='/home/shop')?'text-dark':'text-gray'">Shop</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link text-hover-accent">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-hover-accent">About us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-hover-accent">Contact us</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0 row mr-5">
          <div class="search-container">
            <input class="input-container" text="text" placeholder="search" />
            <i class="fa fa-search" id="search-icon"></i>
          </div>
          <i class="fas fa-heart text-hover-accent mr-5" [ngClass]="likedPostExists?'text-accent':'text-dark'"></i>
        </form>
      </div>
    </nav>
  </div>
  <!--end of the header-->
  <router-outlet></router-outlet>
  <!--start if the footer-->
  <div class="bg-dark">
    <div class="container d-flex justify-content-around pt-3 pb-3 align-items-center">
      <span class="text-light"> Â© {{year}} Fedha. All rights reserved.</span>
    </div>
  </div>
  <!--end of footer-->
</div>
