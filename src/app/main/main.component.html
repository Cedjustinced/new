<div class="activity-indicator-container container d-flex justify-content-center align-items-center" *ngIf="loading==1">
  <div class="lds-grid">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>

<div *ngIf="loading != 1">
  <!--start of carousel-->
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{{carouselData[0].linktoimage}}" class="d-block w-100 animated fadeIn" alt="...">
        <div class="carousel-caption d-none d-md-block animated bounceInUp mb-5">
          <h1 class="display-2 text-capitalize">{{carouselData[0].name}}</h1>
          <button class="btn btn-outline-dark" routerLink="/home/shop">SHOP NOW</button>
        </div>
      </div>
      <div class="carousel-item">
        <img src="{{carouselData[1].linktoimage}}" class="d-block w-100 animated fadeIn" alt="...">
        <div class="carousel-caption d-none d-md-block animated bounceInUp mb-5">
          <h5 class="display-2 text-capitalize">{{carouselData[1].name}}</h5>
          <button class="btn btn-outline-dark" routerLink="/home/shop">SHOP NOW</button>
        </div>
      </div>
      <div class="carousel-item">
        <img src="{{carouselData[2].linktoimage}}" class="d-block w-100 animated fadeIn" alt="...">
        <div class="carousel-caption d-none d-md-block animated bounceInUp mb-5">
          <h5 class="display-2 text-capitalize">{{carouselData[2].name}}</h5>
          <button class="btn btn-outline-dark" routerLink="/home/shop">SHOP NOW</button>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <!--end of carousel-->

  <!--start of product overview-->
  <div class="container mt-3">
    <strong class="display-4">PRODUCT OVERVIEW</strong>
  </div>
  <!--end of product overview-->
  <router-outlet></router-outlet>
</div>
