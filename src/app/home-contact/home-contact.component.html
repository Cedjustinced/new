<div class="body">
  <div class="activity-indicator-container container d-flex justify-content-center align-items-center"
    *ngIf="loadingData==1">
    <div class="lds-ripple">
      <div></div>
      <div></div>
    </div>
  </div>
  <!--start of all body container-->
  <div [ngClass]="dataLoaded!=1?'hide':'mb-5'">

    <!--start of image background-->
    <div class="top-img-bck d-flex justify-content-center align-items-center">
      <span class="h1 text-light">Contact</span>
    </div>
    <!--end of image background-->

    <!--start of error handle-->
    <!-- <div class="error-container d-flex justify-content-center align-items-center" *ngIf="connection.error == 1">
      <img src="../../assets/img/connection-error.svg" alt="" class="error-img">
    </div> -->
    <!--end of error handle-->

    <!--start of our info row-->
    <div class="container mt-5 mb-5">
      <div class="row">
        <div class="col-md-6 col-lg-6 col-sm-12 d-flex justify-content-center align-items-center border">
          <div class="containers mt-5 mb-5">
            <span class="h4">Send us a message</span>
            <div class="mt-2 container-fluid">
              <div class="row input-container mt-4">
                <div class="col-2 d-flex justify-content-center align-items-center">
                  <i class="fas fa-envelope"></i>
                </div>
                <div class="col-10">
                  <input type="email" placeholder="Your email Address" class="text-input form-control pr-4" [(ngModel)]="senderEmail"/>
                </div>
              </div>
            </div>
            <div class="mt-3">
              <textarea rows="5" placeholder="How can we help?" style="width: 100%;" class="form-control" [(ngModel)]="senderMessage">
                </textarea>
            </div>
            <div class="mt-3">
              <button class="btn btn-dark btn-block" (click)="_sendEmail()">{{sendingMessage}}</button>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-lg-6 col-sm-12 d-flex justify-content-center align-items-center border border-left-0">
          <div>
            <div>
              <i class="fas fa-map-marker-alt"></i>
              <span class="ml-4">Address</span>
            </div>
            <div style="width:200px" class="mt-2 ml-5 text-gray">
              <p>{{shopinfo[0].location}}</p>
            </div>
            <div>
              <i class="fas fa-phone-alt"></i>
              <span class="ml-4">Lets talk</span>
            </div>
            <div style="width:200px" class="mt-2 ml-5 text-gray">
              <p>{{shopinfo[0].phone}}</p>
            </div>
            <div>
              <i class="fas fa-envelope"></i>
              <span class="ml-4">Sale support</span>
            </div>
            <div style="width:200px" class="mt-2 ml-5 text-gray">
              <p>{{shopinfo[0].email}}</p>
            </div>
          </div>
        </div>
      </div>
      <!--end of our info row-->
    </div>
    <div #mapContainer id="mapContainer" class="mt-5 mb-5"></div>
  </div>
</div>
