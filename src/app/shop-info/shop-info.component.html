<ng-template [ngIf]="loadingData == 1">
  <div class="alert alert-primary" role="alert">
    Loading data.....
  </div>
</ng-template>

<!--alert to show that the connection is down-->
<ng-template [ngIf]="connection.error == 1">
  <div class="alert alert-warning fade show" role="alert">
    {{connection.message}}.
  </div>
</ng-template>
<div *ngIf="loadingData == 0">
  <div class="container">
    <div class="d-flex justify-content-end">
      <div class="btn btn-outline-dark" data-toggle="modal" data-target="#exampleModal">Edit</div>
    </div>
    <div class="row mt-5">
      <div class="col-7">
        <img src="../../assets/img/shop-info.svg" alt="loading" style="width: 23rem">
      </div>
      <div class="col-5">
        <div class="container">
          <div class="information-container">
            <div>
              <span class="h5">Email</span>
            </div>
            <div class="m-3">
              <p>{{shopinfo[0].email}}</p>
            </div>
          </div>
          <div class="information-container">
            <div>
              <span class="h5">Phone</span>
            </div>
            <div class="m-3">
              <p>{{shopinfo[0].phone}}</p>
            </div>
          </div>
          <div class="information-container">
            <div>
              <span class="h5">Location</span>
            </div>
            <div class="m-3">
              <p>{{shopinfo[0].location}}</p>
            </div>
          </div>
          <div class="information-container mt-3">
            <div>
              <span class="h5">About</span>
            </div>
            <div class="m-3">
              <p>{{shopinfo[0].about[0].ourstory}}</p>
            </div>
          </div>
          <div class="information-container mt-3">
            <div>
              <span class="h5">Mission</span>
            </div>
            <div class="m-3">
              <p>{{shopinfo[0].about[1].mission}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header border-0">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="d-flex justify-content-center mb-3">
            <span class="h4">Shop Info</span>
          </div>
          <div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Email</span>
              </div>
              <input type="text" class="form-control" placeholder="Email" aria-label="Username"
                aria-describedby="basic-addon1" [(ngModel)]="currentshopinfo[0].email">
            </div>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Phone</span>
            </div>
            <input type="text" class="form-control" placeholder="Phone" aria-label="Username"
              aria-describedby="basic-addon1" [(ngModel)]="currentshopinfo[0].phone">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Location</span>
            </div>
            <input type="text" class="form-control" placeholder="Location" aria-label="Username"
              aria-describedby="basic-addon1" [(ngModel)]="currentshopinfo[0].location">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Our Story</span>
            </div>
            <textarea type="text" class="form-control" placeholder="Location" aria-label="Username"
              aria-describedby="basic-addon1" [(ngModel)]="currentshopinfo[0].about[0].ourstory"></textarea>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Mission</span>
            </div>
            <textarea type="text" class="form-control" placeholder="Location" aria-label="Username"
              aria-describedby="basic-addon1" [(ngModel)]="currentshopinfo[0].about[1].mission"></textarea>
          </div>
        </div>
        <div class="modal-footer border-0">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="_updateShopInfo()" data-dismiss="modal">Save
            changes</button>
        </div>
      </div>
    </div>
  </div>
</div>
