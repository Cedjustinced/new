<div class="full-screen d-flex justify-content-center align-items-center">
  <div class="container-fluid">
    <div class="row">
      <div class="col-4 d-flex justify-content-center align-items-center">
        <form class="form-signin text-input-container container">
          <div class="container d-flex justify-content-center mb-5" routerLink="/home">
            <span class="display-4 brand">Fedha</span>
          </div>
          <ng-template [ngIf]="loginResponse.response.error == 1">
            <div class="alert alert-warning fade show" role="alert">
              {{loginResponse.response.message}}.
            </div>
          </ng-template>
          <div class="row m-2 row-part">
            <div class="col-2 d-flex justify-content-center align-items-center">
              <i class="fas fa-user"></i>
            </div>
            <div class="col-10">
              <input type="text" placeholder="Username" class="text-input m-2 form-control"
                [(ngModel)]='loginUserData.username' name='loginUserData.username' />
            </div>
          </div>
          <div class="row m-2 row-part">
            <div class="col-2 d-flex justify-content-center align-items-center">
              <i class="fas fa-key"></i>
            </div>
            <div class="col-10">
              <input type="password" placeholder="Username" class="text-input m-2 form-control"
                [(ngModel)]='loginUserData.password' name='loginUserData.password' />
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <button class="btn btn-outline-dark btn-block" (click)="_login()">{{signInMessage}}</button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-8 bg-dark d-flex justify-content-center align-items-center">
        <img src="../../assets/img/login-img.svg" class="d-block w-100" alt="...">
      </div>
    </div>
  </div>
</div>
