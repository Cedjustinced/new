<div class="row main-container">
  <div class="col-md-4 col-sm-12 d-flex justify-content-center align-items-center">
    <form class="form-signin">
      <ng-template [ngIf]="loginResponse.response.error == 1">
          <div class="alert alert-warning fade show" role="alert">
              {{loginResponse.response.message}}.
            </div>
      </ng-template>
      <input [(ngModel)]='loginUserData.username' name='loginUserData.username' type="text" id="inputEmail"
        class="form-control text-input m-3 bg-light" placeholder="Username" autofocus="" autocomplete="off" required="">
      <input [(ngModel)]='loginUserData.password' name='loginUserData.password' type="password" id="inputPassword"
        class="form-control text-input m-3  bg-light" placeholder="Password" required="" autocomplete="off">
      <button class="btn btn-lg btn-block bg-accent rounded-button text-light" (click)="_login()">{{signInMessage}}</button>
    </form>
  </div>
  <div class="col-md-8 col-sm-12 bg-accent hide">
    <img src="../../assets/img/login-bg.jpg" class="d-block w-100" alt="...">
  </div>
</div>
